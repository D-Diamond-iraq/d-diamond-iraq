<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(180deg, #000000, #111111);
      color: white;
      text-align: center;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 40px 20px;
    }

    .logo img {
      width: 220px;
      margin-bottom: 30px;
    }

    .social a {
      display: flex;
      align-items: center;
      gap: 14px;
      background: #1a1a1a;
      color: white;
      text-decoration: none;
      padding: 14px 18px;
      border-radius: 12px;
      margin-bottom: 14px;
      transition: 0.3s;
    }

    .social a:hover {
      background: #2a2a2a;
    }

    .social img {
      width: 26px;
      height: 26px;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LOGO -->
    <div class="logo">
      <img src="logo.png" alt="D Diamond Logo">
    </div>

    <!-- SOCIAL LINKS -->
    <div class="social">

      <a href="https://www.facebook.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/facebook.svg">
        Facebook
      </a>

      <a href="https://www.instagram.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/instagram.svg">

      </a>

      <a href="https://www.tiktok.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/tiktok.svg">
        TikTok
      </a>

      <a href="https://www.youtube.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/youtube.svg">
        YouTube
      </a>

      <a href="https://www.threads.net" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/threads.svg">
        Threads
      </a>

      <a href="https://www.snapchat.com" target="_blank">
        <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/snapchat.svg">
        Snapchat
      </a>
